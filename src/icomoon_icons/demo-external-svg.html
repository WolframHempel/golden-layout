<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icomoon-lm_close"><use xlink:href="symbol-defs.svg#icomoon-lm_close"></use></svg><span class="name"> icomoon-lm_close</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icomoon-lm_dock"><use xlink:href="symbol-defs.svg#icomoon-lm_dock"></use></svg><span class="name"> icomoon-lm_dock</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icomoon-lm_maximise"><use xlink:href="symbol-defs.svg#icomoon-lm_maximise"></use></svg><span class="name"> icomoon-lm_maximise</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icomoon-lm_minimize"><use xlink:href="symbol-defs.svg#icomoon-lm_minimize"></use></svg><span class="name"> icomoon-lm_minimize</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icomoon-lm_popout"><use xlink:href="symbol-defs.svg#icomoon-lm_popout"></use></svg><span class="name"> icomoon-lm_popout</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.js"></script>
</body>
</html>
